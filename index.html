<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accelerometer Example</title>
    <style>
        #object {
            position: absolute;
            width: 50px;
            height: 50px;
            background-color: red;
        }
    </style>
</head>

<body>
    <div id="object"></div>
    <div id="Object_x"></div>
    <div>
        <label for="sensitivitySlider">Sensitivity: </label>
        <input type="range" id="sensitivitySlider" min="0.1" max="2" step="0.1" value="0.5">
    </div>
    <button id="start_demo">Start Demo</button>

    <script>
        const object = document.getElementById("object");
        const sensitivitySlider = document.getElementById("sensitivitySlider");

        let velocityX = 0;
        let lastTime = null;

        // Center the object in the middle of the screen horizontally
        const screenWidth = window.innerWidth;
        const initialLeft = (screenWidth - object.offsetWidth) / 2;
        object.style.left = `${initialLeft}px`;
        // Initially position the object in the vertical middle, but do not update it anymore
        const screenHeight = window.innerHeight;
        const initialTop = (screenHeight - object.offsetHeight) / 2;
        object.style.top = `${initialTop}px`;

        function updateField(fieldName, value) {
            document.getElementById(fieldName).innerHTML = value;
        }

        function handleMotion(event) {
            const currentTime = Date.now();
            const deltaTime = lastTime ? (currentTime - lastTime) / 1000 : 0;
            const movementFactor = parseFloat(sensitivitySlider.value);

            // Update object position based only on X-axis movement
            const movementX = (event.acceleration.x || 0) * movementFactor;

            velocityX += movementX;

            // Update object position
            const newLeft = object.offsetLeft + velocityX;

            // Ensure the object stays within the bounds of the screen horizontally
            object.style.left = `${Math.min(Math.max(newLeft, 0), screenWidth - object.offsetWidth)}px`;

            // Update x axis of the object
            updateField("Object_x", Math.round(newLeft));

            // Update lastTime for next iteration
            lastTime = currentTime;
        }

        const demo_button = document.getElementById("start_demo");
        demo_button.onclick = function (e) {
            e.preventDefault();

            // Request permission for iOS 13+ devices
            if (DeviceMotionEvent && typeof DeviceMotionEvent.requestPermission === "function") {
                DeviceMotionEvent.requestPermission().then(response => {
                    if (response === 'granted') {
                        window.addEventListener("devicemotion", handleMotion);
                    }
                }).catch(console.error);
            } else {
                window.addEventListener("devicemotion", handleMotion);
            }
        };
    </script>
</body>

</html>
